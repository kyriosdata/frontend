<!DOCTYPE html>
<html>
  <head>
    <title>Direções</title>
    <meta charset="utf-8" />
  </head>
  <body>    
    <form action="#" method="get">
      <label for="dir">Direções</label>      
      <input list="dirs" name="dir" id="dir" />
      <datalist id="dirs">
        <option value="Norte" />
        <option value="Sul" />
        <option value="Leste" />
        <option value="Oeste" />
      </datalist>
      <input type="submit" />
    </form>
  </body>
</html>
