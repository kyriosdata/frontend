<!DOCTYPE html>
<html lang="en">
<head>
    <title>Botão transição</title>
    <style>
        .botao {
            display: block;
            text-decoration: none;
            color: black;
            border: 1px solid gray;
            width: 20%;
            text-align: center;
            padding: 10px;
            margin: 10px;
            transition: .25s all linear;
        }

        .botao:hover { color: white; }
        .sim:hover { background-color: green; }
        .nao:hover { background-color: red; }
    </style>
</head>
<body>
    <a href="#" class="botao sim">SIM</a>
    <a href="#" class="botao nao">NÃO</a>
</body>
</html>
